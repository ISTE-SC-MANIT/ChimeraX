"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

input AcceptInvitationInput {
  invitationId: String!
  receiverId: String!
}

type Invitation {
  _id: String
  sendersId: String!
  sendersName: String!
  sendersEmail: String!
  receiversName: String!
  receiversEmail: String!
  receiversId: String!
  status: Status!
}

input InvitationInput {
  receiverId: String!
  receiverName: String!
  receiverEmail: String!
}

type InvitationResponse {
  sentInvitations: [Invitation!]!
  receivedInvitations: [Invitation!]!
}

type Mutation {
  registerUser(userInfo: UserInput!): User!
  sendInvitation(invitationInput: InvitationInput!): Invitation!
  acceptInvitation(acceptInvitationInput: AcceptInvitationInput!): Invitation!
}

type Query {
  viewer: User!
  getInvitations: InvitationResponse!
  getSingleUsers: [User!]!
}

"""status of invitation"""
enum Status {
  ACCEPTED
  REJECTED
  PENDING
}

"""Step on which user is present"""
enum Step {
  REGISTER
  CHOOSE_TEAM
  PAYMENT
  TEST
}

type User {
  _id: String
  password: String!
  name: String!
  email: String!
  phone: String!
  college: String
  year: Int!
  strategy: String!
  registered: Boolean!
  city: String!
  step: Step!
}

input UserInput {
  name: String
  phone: String
  year: Float
  country: String
  college: String
}

